<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZANTEPAY</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <header class="header header-transparent">
      <div class="masthead">
        <div class="container">
          <div class="masthead__row">
            <div class="masthead__left">
              <a href="/" class="logo" title="ZANTEPAY">
                <img src="images/logo-large-wsh.png" alt="ZANTEPAY Logo">
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main main-inv">
      <div class="container">
        <div class="invitation-wrap">
          <div class="row vertical-middle-col">
            <div class="col-md-6">
              <img src="images/iPhone-debit.png" srcset="images/iPhone-debit@2x.png 2x" alt="iPhone Debit card">
            </div>
            <div class="col-md-6">
              <h2 class="h4 headline-mb">Hi there!</h2>
              <p>You’ve been invited to join and pre-order ZANTEPAY debit card. You’ll get 400 ZNX as a bonus.</p>
              <form action="" class="inv-form">
                <div class="form-group">
                  <input class="input-field" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input class="input-field" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <input class="input-field" type="password" name="confirm-password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn--shadowed-light btn--160 mt-20">Sign Up</button>
                <hr>
                <div class="social-btns">
                  <a href="" class="btn btn--facebook"><i></i> Sign Up With Facebook</a>
                  <a href="" class="btn btn--google"><i></i> Sign Up With Google</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer-center">
        <div class="footer-nav">
          <ul>
            <li><a href="">Referral Terms & Conditions</a></li>
            <li><a href="">Privacy Terms</a></li>
            <li><a href="">Whitepaper</a></li>
          </ul>
        </div>
      </footer>

    </main>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/magnific-popup/dist/jquery.magnific-popup.js"></script>
    <script src="bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
