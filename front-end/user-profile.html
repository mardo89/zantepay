<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZANTEPAY</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <header class="header">
      <div class="masthead">
        <div class="container">
          <div class="masthead__row">
            <div class="masthead__left">
              <a href="/" class="logo" title="ZANTEPAY">
                <img src="images/logo-large.png" alt="ZANTEPAY Logo">
              </a>
            </div>
            
            <div class="hamburger hamburger--slider">
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </div>

            <div class="masthead__menu">
              <nav class="navigation">
                <ul>
                  <li class="current-menu-item"><a href="profile.html">Profile</a></li>
                  <li><a href="refer-a-friend.html">Refer a Friend</a></li>
                  <li><a href="wallet.html">Wallet</a></li>
                  <li><a href="debit-card.html">ZANTEPAY Debit Card</a></li>
                </ul>
              </nav>

              <div class="masthead__right">
                <a  href="#" class="btn btn--small btn--shadowed-dark">Logout</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </header>

    <main class="main main-dashboard">
      <div class="container">
        <div class="dashboard-group">
          <h2 class="h4 headline-mb">Profile:</h2>
          <form action="">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="field-label" for="field2">Email:</label>
                  <input class="input-field" type="email" name="email" id="field2">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="field-label" for="field1">Name:</label>
                  <input class="input-field" type="text" name="f-name" id="field1">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="field-label">Role:</label>
                  <select name="contry" class="input-field">
                    <option value="">User</option>
                    <option value="">Manager</option>
                    <option value="">Admin</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn--shadowed-light btn--medium btn--160 mt-15">Save</button>
          </form>
        </div>
        <div class="dashboard-group-sm">
          <h2 class="h4 headline-mb">Referrer:</h2>
          <form action="">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="field-label" for="field3">Email:</label>
                  <input class="input-field" type="email" name="email" id="field3">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="field-label" for="field4">Name:</label>
                  <input class="input-field" type="text" name="f-name" id="field4">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="field-label" for="field5">Role:</label>
                  <input class="input-field" type="text" name="role" id="field5" value="ADMIN" readonly>
                </div>
              </div>
            </div>
          </form>
        </div>
        
        <div>
          <h2 class="h4 headline-mb">Referals:</h2>
          <div class="table-responsive-500">
            <table class="table-black table">
              <thead>
                <tr>
                  <th width="50%" class="col-left">Name</th>
                  <th width="50%" class="col-left">Status</th>
                </tr>
              </thead>
              <tbody class="no-borders no-hover">
                <tr>
                  <td class="col-left">
                    <h3 class="h4">Debit Card:</h3>
                  </td>
                  <td class="col-left">
                    <h3 class="h4">Wallet:</h3>
                  </td>
                </tr>
                <tr>
                  <td class="col-left">
                    <img src="images/wh-card.jpg" srcset="images/wh-card@2x.jpg 2x" alt="ZANTEPAY Card">
                  </td>
                  <td class="col-left">
                    <div class="row row-middle mb-15">
                      <div class="col-lg-8 col-md-7">
                        <div class="field-group">
                          <label for="field6" class="field-label">BTC:</label>
                          <input class="input-field" type="text" name="btc" id="field6">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-5">
                        <button type="button" class="field-btn btn btn--shadowed-light btn--medium btn--full-w mt-25">Copy Link</button>
                      </div>
                    </div>
                    <div class="row row-middle mb-15">
                      <div class="col-lg-8 col-md-7">
                        <div class="field-group">
                          <label for="field7" class="field-label">ETH:</label>
                          <input class="input-field" type="text" name="ETH" id="field7">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-5">
                        <button type="button" class="field-btn btn btn--shadowed-light btn--medium btn--full-w mt-25">Copy Link</button>
                      </div>
                    </div>
                    <div class="row row-middle mb-15">
                      <div class="col-lg-8 col-md-7">
                        <div class="field-group">
                          <label for="field8" class="field-label">ZNX:</label>
                          <input class="input-field" type="text" name="ZNX" id="field8">
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-5">
                        <button type="button" class="field-btn btn btn--shadowed-light btn--medium btn--full-w mt-25">Copy Link</button>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="col-left">
                    <h4 class="h4">Uploaded Documents:</h4>
                  </td>
                  <td class="col-left"></td>
                </tr>
                <tr>
                  <td class="col-left">
                    <a href="" class="btn btn--shadowed-light btn--medium btn--160">Approve</a>
                  </td>
                  <td class="col-left">
                    <a href="" class="btn btn--shadowed-light btn--medium btn--160">Approve</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
