<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZantePay - Crowdsale page</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <header class="header">
      <div class="masthead">
        <div class="container">
          <div class="masthead__row">
            <div class="masthead__left">
              <a href="/" class="logo" title="ZANTEPAY">
                <img src="images/logo-large.png" alt="ZANTEPAY Logo">
              </a>
            </div>
            
            <div class="hamburger hamburger--slider">
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </div>

            <div class="masthead__menu">
              <nav class="navigation">
                <!-- <ul>
                  <li class="current-menu-item"><a href="profile.html">Profile</a></li>
                  <li><a href="refer-a-friend.html">Refer a Friend</a></li>
                  <li><a href="wallet.html">Wallet</a></li>
                  <li><a href="debit-card.html">ZANTEPAY Debit Card</a></li>
                </ul> -->
              </nav>

              <div class="masthead__right">
                <a  href="#" class="btn btn--small btn--shadowed-dark">Logout</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </header>

    <main class="main main-dashboard">
      <div class="container">
        <div class="dashboard-top-panel">
          <div class="dashboard-top-panel-row">
            <ul class="tabs-head">
              <li>
                <a href="admin-zantecoin.html">ZanteCoin</a>
              </li>
              <li class="is-active">
                <a href="admin-crowdsale.html">Crowdsale</a>
              </li>
            </ul>
          </div>
        </div>
        <p id="metamask_missing"></p>
        <div class="row">
          <div class="col-md-7 dashboard-group">
            <h2 class="h4 headline-mb">Transfer ownership</h2>
            <p> <b>Current owner address: </b> <span id="current_owner"></span>
              <br> &nbsp;
            </p>
            <div class="row row-middle mt-20">
              <div class="col col-sm-auto">
                <div class="form-group text-regular"><label for="new_owner_address">Set new owner:</label></div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input class="input-field" type="text" id="new_owner_address" placeholder="Fill new owner address">
                </div>
              </div>
              <div class="col col-sm-auto">
                <button class="form-group btn btn--medium btn--shadowed-light" type="submit" id="set_new_owner"> Submit </button>
              </div>
            </div>
          </div>
          <div class="col-md-5 dashboard-group">
            <h2 class="h4 headline-mb">Accept ownership</h2>
            <p class="mb-25"> <b>Proposed new owner address pending to accept ownership:</b> <span id="pending_owner_address"></span></p>
            <button class="form-group btn btn--medium btn--shadowed-light" type="submit" id="accept_ownership"> Accept ownership </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 dashboard-group">
            <h2 class="h4 headline-mb">Set Wallet</h2>
            <p><b>Please fill field to set wallet</b></p>
            <div class="row row-middle mt-20">
              <div class="col-md-7">
                <div class="form-group">
                  <div class="mb-10 text-regular"><label for="new_wallet_address">Set new Wallet</label></div>
                  <input class="input-field" type="text" id="new_wallet_address" placeholder="Fill new wallet address">
                </div>
              </div>
              <div class="col col-sm-auto">
                <button class="mt-10 btn btn--medium btn--shadowed-light" type="submit" id="set_wallet"> Set Wallet </button>
              </div>
            </div>
          </div>
          <div class="col-md-6 dashboard-group">
            <h2 class="h4 headline-mb">Withdraw funds</h2>
            <p><b>Select amount to withdraw funds</b> (Curently available: <span id="address_balance"></span> ETH)</p>
            <div class="row row-middle mt-20">
              <div class="col-md-7">
                <div class="form-group">
                  <div class="mb-10 text-regular"><label for="withdrawAmount">Set amount to withdraw in ETH</label></div>
                  <input class="input-field" type="text" id="withdrawAmount" placeholder="Set amount to withdraw">
                </div>
              </div>
              <div class="col col-sm-auto">
                <button class="mt-10 btn btn--medium btn--shadowed-light" type="submit" id="withdraw_funds"> Withdraw </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/crowdsale.js"></script>
  </body>
</html>
