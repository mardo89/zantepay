<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZANTEPAY</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,300i,400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <header class="header">
      <div class="masthead">
        <div class="container">
          <div class="masthead__row">
            <div class="masthead__left">
              <a href="/" class="logo" title="ZANTEPAY">
                <img src="images/logo-large.png" alt="ZANTEPAY Logo">
              </a>
            </div>
            
            <div class="hamburger hamburger--slider">
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </div>

            <div class="masthead__menu">
              <nav class="navigation">
                <ul>
                  <li><a href="profile.html">Profile</a></li>
                  <li><a href="refer-a-friend.html">Refer a Friend</a></li>
                  <li><a href="wallet.html">Wallet</a></li>
                  <li class="current-menu-item"><a href="debit-card.html">ZANTEPAY Debit Card</a></li>
                </ul>
              </nav>

              <div class="masthead__right">
                <a  href="#" class="btn btn--small btn--shadowed-dark">Logout</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </header>

    <main class="main main-dashboard">
      <div class="container">
        <div class="card-steps-wrap text-center p-t-60 row">
          <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
            <h2 class="h4">Current pre-order is currently available for EU countries only. To get a card pre-order bonus you have to be a citizen of listed countries and get your verification approved.</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
            <form action="">
              <div class="step0-container">
                <div class="text-center mt-15">
                  <div class="form-group">
                    <select name="area-code" class="input-field">
                      <option selected disabled>Select your country</option>
                      <option value="Austria">Austria</option>
                      <option value="Belgium">Belgium</option>
                      <option value="Bulgaria">Bulgaria</option>
                      <option value="Croatia">Croatia</option>
                      <option value="Cyprus">Cyprus</option>
                      <option value="Czech Republic">Czech Republic</option>
                      <option value="Denmark">Denmark</option>
                      <option value="Estonia">Estonia</option>
                      <option value="Finland">Finland</option>
                      <option value="France">France</option>
                      <option value="Germany">Germany</option>
                      <option value="Greece">Greece</option>
                      <option value="Hungary">Hungary</option>
                      <option value="Ireland">Ireland</option>
                      <option value="Italy">Italy</option>
                      <option value="Latvia">Latvia</option>
                      <option value="Lithuania">Lithuania</option>
                      <option value="Luxembourg">Luxembourg</option>
                      <option value="Malta">Malta</option>
                      <option value="Netherlands">Netherlands</option>
                      <option value="Poland">Poland</option>
                      <option value="Portugal">Portugal</option>
                      <option value="Romania">Romania</option>
                      <option value="Slovakia">Slovakia</option>
                      <option value="Slovenia">Slovenia</option>
                      <option value="Spain">Spain</option>
                      <option value="Sweden">Sweden</option>
                      <option value="United Kingdom (UK)">United Kingdom (UK)</option>
                    </select>
                </div>
                <div class="card-submit">
                  <div class="card-submit-wrap">
                    <input class="btn btn--shadowed-light btn--medium btn--160" type="submit" value="Next">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
